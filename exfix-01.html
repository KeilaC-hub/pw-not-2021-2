<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">

    /*
      Usando os recursos do React (manupuladores de evento e useState),
      escreva o nome completo da pessoa (EM MAIÚSCULAS) toda vez que houver 
      alteração nos campos de nome ou sobrenome.

      1) Criar um useState para armazenar o nome completo.
      2) Criar uma função para manipular o evento onChange dos inputs. Nessa
         função, deve-se ler os valores de ambos os inputs (via getElementById ou
         querySelector), formar o nome completo em maiúsculas e guardá-lo 
         na variável de estado.
      3) Usar a variável de estado para atualizar o conteúdo da div do nome completo.
    */

    const CustomForm = () => {

    const [nome, setNome] = React.useState('')
    const [sobrenome, setSobrenome] = React.useState('')
    const [nomeCompleto, setNomeCompleto] = React.useState('')

    const handleChange = event => {
        setNome(event.target.value)
    }

    const handleChange2 = event => {
        setSobrenome(event.target.value)
    }

    const handleSubmit = event => {
        alert(`Olá, ${nome}!`)
        alert(`Olá, ${sobrenome}!`)
        alert(`Olá, ${nomeCompleto}!`)
    }
    


      return (
        <form onSubmit={handleSubmit}>
          { /* Em JSX, o atributo HTML "for" é escrito como "htmlFor" porque 
                o primeiro termo é uma palavra reservada em JavaScript */ }
          <label htmlFor="nome">Informe seu nome:</label><br />
          <input id="nome" onChange={handleChange} /><br />

          <label htmlFor="sobrenome">Informe seu sobrenome:</label><br />
          <input id="sobrenome" onChange={handleChange2} /><br />

          <label htmlFor="nomeCompleto">Nome Completo:</label>
          <input id="nomeCompleto" value={String(nome).toUpperCase() + " " + String(sobrenome).toUpperCase()} readonly /><br />

        </form>
      )
    }
    

    ReactDOM.render(<CustomForm />, document.getElementById('root'))
  
  </script>
  
</body>
</html>
